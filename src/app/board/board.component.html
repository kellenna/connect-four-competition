<div class="container">
  <div class="row">
      <div class="card">
        <div class="card-block">
          <h1 class="card-title">
            <span class="playerX">{{board.boardInfo.playerX}}</span><br/> 
            gegen <br/>
            <span class="playerO">{{board.boardInfo.playerO}}</span>
          </h1>
          <div *ngIf="board.boardStatus.gameFinished">
            <h6 class="card-subtitle" *ngIf="board.boardStatus.winner === 'X'">
              {{board.boardInfo.playerX}} hat gewonnen!
            </h6>
            <h6 class="card-subtitle" *ngIf="board.boardStatus.winner === 'O'">
              {{board.boardInfo.playerO}} hat gewonnen!
            </h6>
          </div>
          <div class="card-text">
            <div class="container">
              <div *ngFor="let col of board.grid; let i = index" class="row">
                <div *ngFor="let val of col; let j = index" class="col-1 board" (click)="columnClicked(j)">
                  <div *ngIf="val == null"><span class="circle empty">&nbsp;</span></div>
                  <div *ngIf="val === 'X'"><span class="circle token-playerX">&nbsp;</span></div>
                  <div *ngIf="val === 'O'"><span class="circle token-playerO">&nbsp;</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
