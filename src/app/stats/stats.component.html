<div class="container-fluid bestof">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-2">
      <h2>Best of</h2>
    </div>
    <div class="col-6"></div>
  </div>
  <div class="row" *ngFor="let cat of categories()">
    <div *ngIf="teamStats != undefined && teamStats[cat] != undefined" class="col-4 align-middle">{{teamStats[cat].teamName}}</div>
    <div *ngIf="teamStats != undefined && teamStats[cat] != undefined" class="col-2">{{teamStats[cat].characteristic}}{{teamStats[cat].unit}}</div>
    <div *ngIf="teamStats != undefined && teamStats[cat] != undefined && teamStats[cat].boardName == null" class="col-6">{{catDesc(cat)}}</div>
    <div *ngIf="teamStats != undefined && teamStats[cat] != undefined && teamStats[cat].boardName != null" class="col-6">
      <a href="/board/{{teamStats[cat].boardName}}/{{teamStats[cat].teamName}}" title="{{teamStats[cat].boardName}}" target="_blank">
        {{catDesc(cat)}}
      </a>
    </div>
  </div>
</div>
